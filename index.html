<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <script
      src="https://kit.fontawesome.com/c7a60e43cd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <form id="form">
      <h1>Enter product infos</h1>
      <!-- =================  ================== -->
      <div class="input-control">
        <label> Name :</label><input type="text" id="name" />
        <div class="error"></div>
      </div>
      <!-- ================= brand ================== -->
      <div class="input-control">
        <label>brand : </label><input type="text" id="brand" />
        <div class="error"></div>
      </div>

      <!-- =================  ================== -->
      <div class="input-control">
        <label>price : </label><input id="price" type="number"/>
        <div class="error"></div>
      </div>
      <!-- ================== date ================= -->
      <div class="input-control">
        <label>production date: </label>
          <input type="date" id="date" />
        <div class="error"></div>
      </div>
      <!-- ================= Clubs input ================== -->
      <div class="input-control">
        <label>what type is your product :</label>
        <select id="type">
          <option disabled selected value>-- select an option --</option>
          <option value="hygiène et toilette">hygiène et toilette</option>
          <option value="soins esthétiques">soins esthétiques</option>
          <option value="produits solaires">produits solaires</option>
          <option value="beauté des mains et de pieds">
            beauté des mains et de pieds
          </option>
          <option value="produits de maquillage">produits de maquillage</option>
          <option value="entretien capillaires">entretien capillaires</option>
          <option value="parfums">parfums</option>
        </select>
        <div class="error"></div>
      </div>
      <!-- ================= group input ================== -->
      <div class="input-control">
        <label> On discount : </label>
        <div id="lastdiv">
          <label>yes</label><input type="radio" name="discount" value="yes" />
          <label>No</label><input type="radio" name="discount" value="no" />
        </div>
        <div class="error"></div>
      </div>
      <!-- ================= submit button ================== -->
      <input
        class="submit"
        type="button"
        name="button"
        id="btne"
        value="Add"
        onclick="AddRow()"
      />
      <input
        class="submit"
        type="button"
        name="button"
        id="btn"
        title=""
        value="save Modifs"
        onclick="saveMo(this)"
      />
      <input type="button" class="submit" type="submit" value="submit">

    </form>

    <section>
      <table id="table">
        <thead>
          <tr>
            <th>name</th>
            <th>brand</th>
            <th>production date</th>
            <th>price</th>
            <th>type</th>
            <th>on discount</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script src="/pree.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
