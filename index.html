<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products form</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://kit.fontawesome.com/c7a60e43cd.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <form>
      <h1>Enter product infos</h1>
      <!-- =================  ================== -->
      <div>
        <label> Name :</label><input type="text" id="name" />
        <div class="error"></div>
      </div>
      <!-- ================= brand ================== -->
      <div>
        <label>brand : </label>
        <input type="text" id="brand" />

        <div class="error"></div>
      </div>

      <!-- =================  ================== -->
      <div>
        <label>price : </label><input type="text" id="price" />
        <div class="error"></div>
      </div>
      <!-- ================== date ================= -->
      <div>
        <label>production date: </label>
        <div>
          <input type="date" id="date" />
        </div>
        <div class="error"></div>
      </div>
      <!-- ================= Clubs input ================== -->
      <div>
        <label>what type is your product :</label>
        <select id="type">
          <!-- <option disabled selected value>-- select an option --</option> -->
          <option value="1">hygiène et toilette</option>
          <option value="2">soins esthétiques</option>
          <option value="3">produits solaires</option>
          <option value="4">beauté des mains et de pieds</option>
          <option value="5">produits de maquillage</option>
          <option value="6">entretien capillaires</option>
          <option value="7">parfums</option>
        </select>
        <div class="error"></div>
      </div>
      <!-- ================= group input ================== -->
      <div>
        <label> On discount : </label>
        <div id="lastdiv">
          <label>yes</label><input type="radio" name="discount" value="yes"/><label
            >No</label
          ><input type="radio" name="discount" value="no"/>
        </div>
        <div class="error"></div>
      </div>
      <!-- ================= submit button ================== -->
          <p> Select one from the given options:
        <select id="select1">
            <option value="free">Free</option>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
        </select>
    </p>
  
  
    <p> The value of the option selected is: 
        <span class="output"></span>
    </p>
  
  
    <button onclick="getOption()"> Check option </button>
      
    <script type="text/javascript">
    function getOption() {
        selectElement = document.querySelector('#select1');
        output = selectElement.value;
        document.querySelector('.output').textContent = output;
    }
    </script>

      <input type="button" name="button" id="btn" value="Add" onclick="AddRow()">
    </form>

    <section>
      <table id="table">
        <tr>
          <th>name</th>
          <th>brand</th>
          <th>production date</th>
          <th>price</th>
          <th>type</th>
          <th>on discount</th>
          <th>actions</th>
        </tr>
