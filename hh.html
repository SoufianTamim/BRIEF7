<!DOCTYPE html>
<html>
    <head>
        <title>Add Edit Remove HTML Table Row</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            .container{overflow: hidden}
            .tab{float: left;}
            .tab-2{margin-left: 50px}
            .tab-2 input{display: block;margin-bottom: 10px}
            tr{transition:all .25s ease-in-out}
            tr:hover{background-color:#EEE;cursor: pointer}
            
        </style>
        
    </head>
    <body>
        
        <div class="container">
            <div class="tab tab-1">
                <table id="table" border="1">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </table>
            </div>
            <div class="tab tab-2">
                First Name :<input type="text" name="name" id="name">
                Last Name :<input type="text" name="brand" id="brand">
                Age :<input type="number" name="price" id="price">
                
                <button onclick="addRow();">Add</button>
                <button onclick="editRow();">Edit</button>
                <button onclick="rmSeRow();">Remove</button>
            </div>
        </div>
        
        <script>
            
            var rIndex;
            var table = document.getElementById("table");
            
            // check the empty input
            function checkInput()
            {
                var isEmpty = false,
                    name = document.getElementById("name").value,
                    brand = document.getElementById("brand").value,
                    price = document.getElementById("price").value;

                return isEmpty;
            }

            
            
            // add Row
            function addRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(!checkInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    fname = document.getElementById("name").value,
                    lname = document.getElementById("brand").value,
                    age = document.getElementById("price").value;
            
                cell1.innerHTML = fname;
                cell2.innerHTML = lname;
                cell3.innerHTML = age;
                // call the function to set the event to the new row
                seRowI();
            }
            }
            
            // display selected row data into input text
            function seRowI()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("name").value = this.cells[0].innerHTML;
                      document.getElementById("brand").value = this.cells[1].innerHTML;
                      document.getElementById("price").value = this.cells[2].innerHTML;
                    };
                }
            }
            seRowI();
            
            function editRow()
            {
                var fname = document.getElementById("fname").value,
                    lname = document.getElementById("lname").value,
                    age = document.getElementById("age").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = fname;
                table.rows[rIndex].cells[1].innerHTML = lname;
                table.rows[rIndex].cells[2].innerHTML = age;
              }
            }
            
            function rmSeRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("name").value = "";
                document.getElementById("brand").value = "";
                document.getElementById("price").value = "";
            }
        </script>
        
    </body>
</html>
